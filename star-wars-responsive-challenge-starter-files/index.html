<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css" />
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>

  <div class="row">
    <!-- 1st column -->
    <div class="col-4">
      <div class="box">
        <img class="image" src="images/rey_square.png" />
        <p class="character">Ray</p>
        <p class="description">Protagonist, from Tatooine</p>
      </div>
    </div>
    <!-- 2nd column -->
    <div class="col-4">
      <div class="box">
        <img class="image" src="images/chewbacca_square.png" />
        <p class="character">Ray</p>
        <p class="description">Protagonist, from Tatooine</p>
      </div>
    </div>
    <!-- 3rd column -->
    <div class="col-4">
      <div class="box">
        <img class="image" src="images/kylo_square.png" />
        <p class="character">Ray</p>
        <p class="description">Protagonist, from Tatooine</p>
      </div>
    </div>
  </div>

  <div class="row">
  </div>

  <div class="row">
  </div>

</body>
</html>
